<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupify</title>
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
        integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="columns">
        <div class="column is-full">
            <p class="title">Pupify</p>
            <p>Your go to place for getting a dog!</p>
            <br>
            <p class="title">&#128054;</p>
        </div>
    </div>

    <div class="columns">
        <div class="column is-full">
            <section>
                <input id="searchBar" class="input" type="text" placeholder="Search for the dog breed you want to see!"> <br>
                <button id="searchBtn" class="button">Search</button> <br>
                <section class="displayHistory">
                    <p>Your Search History:[ <span id="searchHistory"></span> ]</p>
                </section>
                <div id="image-container"></div>
            </section>

            <section>
                <button id="dogFactBtn" class="button">Cool Pup Stuff</button>
                <article id="dogFactDisplay">
                    <p>[Dog Fact will be displayed here.]</p>
                </article>
            </section>
        </div>
    </div>

    <footer>
        <p>
            ----- Pupify Your Life ----- <br>
            Made with &#127881; by Dominic, Huda, and Matt. <br>
            <span class="pups">...along with our pups: *, Lulu, and *</span>
        </p>
    </footer>
